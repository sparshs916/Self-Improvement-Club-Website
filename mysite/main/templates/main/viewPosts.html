{% extends "main/base.html"%}

{% block title %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="py-5 text-center">
        <h2>Welcome, {{ user.username }}</h2>
        <p class="lead">Here are your posts:</p>
    </div>
    
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <p class="card-text">{{ post.textfield }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">Posted by: {{ post.user.username }}</small>
                        </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No posts yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
