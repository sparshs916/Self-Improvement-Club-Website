{% extends "main/base.html" %}
{% block title %}
        <h1>Create an Account</h1>
        {% endblock %}

{% load crispy_forms_tags%}

{%block content %} 
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    <button type="submit">Register</button>
</form>

{% endblock %}
